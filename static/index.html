<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header"> 
            <div class="logo">
                TaitoNotes
            </div>
            
        </header>
        <div class="flex-container">


        <div class="container">
            <div class="login-item">
                <form id="reg-form" class="form form-login"> 
                    <div class="form-field">
                        <label class="user">

                        </label>
                        <input class="form-input" type="text" id="username" placeholder="Username"/>

                    </div>

                    <div class="form-field">
                        <label class="lock">

                        </label>
                        <input class="form-input" type="password" id="password" placeholder="Password"/>
                    </div>
                        <div class="form-field">
                            <input type="submit" value="Register"/>
                        </div>
                   
                    
                </form>
            </div>

        </div>
        
         
   
        <script>
         const form = document.getElementById("reg-form")
			form.addEventListener("submit", registerUser)

			async function registerUser(event) {
				event.preventDefault()
				const username = document.getElementById('username').value
				const password = document.getElementById('password').value

				const result = await fetch("/api/register", {
					method: "POST",
					headers: {
						"Content-Type": "application/json"
					},
					body: JSON.stringify({
						username,
						password
					})
				}).then((res) => res.json())

                if(result.status === "ok"){
                    //everything went fine
                    window.location.href = "http://localhost:9999/login.html"
                }else{
                    alert(result.error)
                }
			}
        </script>
      </div>
    </body>
</html>
